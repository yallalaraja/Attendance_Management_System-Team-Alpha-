{% extends 'ams_app/base.html' %}
{% load static %}

{% block content %}
<h2>Add New Holiday</h2>

<form method="post">
    {% csrf_token %}

    <label for="holiday_name">Holiday Name:</label>
    <input type="text" name="holiday_name" id="holiday_name" required><br><br>

    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" id="start_date" required><br><br>

    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" id="end_date" required><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Add Holiday</button>
</form>

<hr>

<a href="{% url 'holiday_list' %}">Back to Holiday List</a>

{% endblock %}
