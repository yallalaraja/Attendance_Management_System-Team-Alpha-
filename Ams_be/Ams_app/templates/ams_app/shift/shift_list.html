{% extends 'ams_app/base.html' %}
{% load static %}

{% block content %}
<h2>Shift Management</h2>
<table>
    <tr>
        <th>Shift Name</th>
        <th>Start Time</th>
        <th>End Time</th>
    </tr>
    {% for shift in shifts %}
    <tr>
        <td>{{ shift.name }}</td>
        <td>{{ shift.start_time }}</td>
        <td>{{ shift.end_time }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
